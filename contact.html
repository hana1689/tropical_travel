    <header class="subhead">
        <div class="container">
            <h1 class="text-center">Contact Us</h1>
        </div>

    <section class="page-section" id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading text-uppercase">Get in Touch</h2>
                </div>
            </div>
            <div class="row contact-wrap">
                <div class="col-md-8">
                    <form id="contactForm" name="sentMessage" novalidate="novalidate">
                        <div class="row">
                            <div class="col-md-10">
                                <div class="form-group">
                                    <input class="form-control" id="name" type="text" placeholder="Your Name *"
                                        required="required" data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="email" type="email" placeholder="Your Email *"
                                        required="required"
                                        data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="phone" type="tel" placeholder="Your Phone *"
                                        required="required"
                                        data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" id="message" rows="6" placeholder="Your Message *"
                                        required="required"
                                        data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 text-center">
                                <div id="success"></div>
                                <button id="sendMessageButton" class="btn btn-xl text-uppercase" style="color: white"
                                    type="submit">Send
                                    Message</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-4 contact-widget">
                    <ul class="list-group contact-list">
                        <li class="list-group-item location-wrap" style="border: none">
                            <i class="fa fa-map-marker" aria-hidden="true"></i>
                            <div class="location">
                                <span class="name" style="font-weight: bold;">Tropical Travel</span>
                                <span class="address">Boston, MA, 02125</span>
                            </div>
                        </li>
                        <li class="list-group-item phone-wrap" style="border: none">
                            <i class="fa fa-phone" aria-hidden="true"></i>
                            <div class="phone"><span>617-620-6870</span></div>
                        </li>
                        <li class="list-group-item email-wrap" style="border: none">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                            <div class="email"><span>nguyenttha89@gmail.com</span></div>
                        </li>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2950.182820047003!2d-71.0601023852389!3d42.31729924579479!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e37a53ba862df1%3A0xd89b1b697e0c400d!2sTaft%20St%2C%20Boston%2C%20MA%2002125!5e0!3m2!1sen!2sus!4v1575088680034!5m2!1sen!2sus"
                            width="100%" height="190" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                    </ul>
                </div>
            </div>
        </div>
    </section>
